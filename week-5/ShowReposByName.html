<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>React getting started</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id='root'></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        const RestList = () => {
            const [listItems, setListItems] = React.useState([]);
            const [repo, setRepo] = React.useState('');

            const API_URL = `https://api.github.com/search/repositories?q=${repo}`

            const getRepos = () => {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(responseData => {
                        setListItems(responseData.items)
                    })
                    .catch(err => console.error(err))
            }

            const itemRows = listItems.map((repo) =>
                <tr key={repo.id}>
                    <td>{repo.full_name}</td>
                    <td><a href={repo.html_url} target="_blank">{repo.html_url}</a></td>
                </tr>
            )

            const handleSubmit = (e) => {
                e.preventDefault();

                getRepos()
            }

            const handleChange = (e) => {
                setRepo(e.target.value)
            }

            return (
                <div>
                    <h2>Persons</h2>
                    <form onSubmit={handleSubmit}>
                        <input type="text" value={repo} onChange={handleChange} /><input type="submit" value="search" />
                    </form>
                    <table>
                        <tbody>
                            <tr><th>Name</th><th>URL</th></tr>
                            {itemRows}
                        </tbody>
                    </table>
                </div>
            );
        }

        ReactDOM.render(<RestList />, document.getElementById('root'));
    </script>
</body>

</html>
